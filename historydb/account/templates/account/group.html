<!doctype html>

{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

<link href="{% static 'css/form-validation.css' %}" rel="stylesheet">

<script>
  $(document).ready(function () {
    $('#nav-item-repo').addClass('active');
  });

  function UpdateUploadOptionFile() {
    document.getElementById('file_upload_form_div').style.display = 'block';
    document.getElementById('text_upload_form_div').style.display = 'none';
  }

  function UpdateUploadOptionText() {
    document.getElementById('file_upload_form_div').style.display = 'none';
    document.getElementById('text_upload_form_div').style.display = 'block';
  }

  function AddToggle() {
    if (document.getElementById('add-toggle').checked) {
      document.getElementById('add-form').style.display = 'block';
    } else {
      document.getElementById('add-form').style.display = 'none';
    }
  }
</script>

<div class="container" style="max-width: 560px">
  <div class="py-5 text-center">
    <h1>My Collaboration Groups</h1>
  </div>

  <div class="container">
    <form method="POST" action="{% url 'repo:addapp' %}" enctype="multipart/form-data" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="applicationVal">My groups</label>
        <select class="custom-select d-block w-100" name="application" id="applicationVal">
          <option value="" label="Search..." selected></option>
          {% if collaboration_groups %}
          {% for group in collaboration_groups %}
          <option value="{{ group }}">{{ group }}</option>
          {% endfor %}
          {% else %}
          {% endif %}
        </select>
      </div>

      <div class="mb-3">
        <label for="add-toggle">Do you want to create more groups?</label>
        <input id="add-toggle" type="checkbox" data-toggle="toggle" onchange="AddToggle()" data-on="Now Adding a New Group" data-width="100%" data-height="20" data-off="Click to Add" data-onstyle="primary" data-offstyle="success">
      </div>

      <div id="add-form" style="display:none;">

        <div class="mb-3">
          <label for="group_name">Name of your group</label>
          <input type="text" class="form-control" id="group_name" name="group_name">
        </div>

        <div class="mb-3">
          <label for="group_description">Invites (you@example.com)</label>
          <textarea class="form-control" id="group_description" name="group_description" rows="5"></textarea>
        </div>

        <div class="mb-3">
          <label for="group_description">Please explain a little about this group</label>
          <textarea class="form-control" id="group_description" name="group_description" rows="5"></textarea>
        </div>

        <div class="mb-3">
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
        </div>

      </div>
    </form>
  </div>
</div>

{% endblock %}

<!doctype html>

{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/scotch-tutorial.css' %}">

<script>
  $(document).ready(function () {
    $('#nav-item-login').addClass('active');
  });
</script>

<div>

  <div>
      <svg width="100" height="100" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
      </svg>
      <h1>Log In</h1>
  </div>
  <br>

  <form method="POST" action="{% url 'account:login' %}">
    {% csrf_token %}

    <div class="group">
      <input name="username" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Username</label>
    </div>

    <div class="group">
      <input name="password" type="password" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Password</label>
    </div>

    <input type="submit" class="btn btn-primary" value="Log In">
  </form>

  <br>
  <a href="{% url 'account:signup' %}">
    <button class="btn btn-primary" style="width: 300px;">Sign Up</button>
  </a>
  </div>

</div>

{% endblock %}

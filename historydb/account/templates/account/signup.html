{% block content %}

    $('#nav-item-login').addClass('active');
  });
</script>

  function UpdateECP_Y() {
      document.getElementById("ecp_name_div").style.display = 'block';
  }

  function UpdateECP_N() {
      document.getElementById("ecp_name_div").style.display = 'none';
  }

  function UpdateECP_X() {
      document.getElementById("ecp_name_div").style.display = 'none';
  }

<style>
  #radioBtn .notActive{
      color: #3276b1;
      background-color: #fff;
  }
</style>


<div>
  <form method="POST" action="{% url 'account:signup' %}">
    {% csrf_token %}

    <div class="container">

    <div class="group">
    <svg width="100" height="100" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
    </svg>
    <h1>Sign Up</h1>
    </div>


    <div class="group">
      <input name="username" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>User ID <small>(required)</small></label>
    </div>

    <div class="group">
      <input name="email" type="email" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Email <small>(required)</small></label>
    </div>

    <div class="group">
      <input name="password1" type="password" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Password <small>(required)</small></label>
    </div>

    <div class="group">
      <input name="password2" type="password" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Confirm Password <small>(required)</small></label>
    </div>

    <div class="group">
      <input name="firstname" type="text">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>First Name <small>(optional)</small></label>
    </div>

    <div class="group">
      <input name="lastname" type="text">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Last Name <small>(optional)</small></label>
    </div>

    <div class="group">
      <input name="position" type="text">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Position <small>(optional)</small></label>
    </div>

    <div class="group">
      <input name="affiliation" type="text">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Affiliation <small>(optional)</small></label>
    </div>

    <h6>Are you part of Exascale Computing Project?</h6>
    <!--    <div id="radioBtn" class="btn-group"> -->
    <!--        <a class="btn btn-primary btn-sm notActive" data-toggle="fun" data-title="Y">YES</a> -->
    <!--        <a class="btn btn-primary btn-sm active" data-toggle="fun" data-title="X">I don't know</a> -->
    <!--        <a class="btn btn-primary btn-sm notActive" data-toggle="fun" data-title="N">NO</a> -->
    <!--    </div> -->

    <table>
        <tr>
            <td>Yes</td>
            <td><input name="ecp_member" type="radio" value="Yes" name="upload_type" onClick="UpdateECP_Y();"></td>
        </tr>
        <tr>
            <td>No</td>
            <td><input name="ecp_member" type="radio" value="No" name="upload_type" onClick="UpdateECP_N();"></td>
        </tr>
        <tr>
            <td>I don't know</td>
            <td><input name="ecp_member" type="radio" value="Unknown" name="upload_type" checked="checked" onClick="UpdateECP_X();"></td>
        </tr>
    </table>

    <br>
    <div class="group" id="ecp_name_div" style="display: none;">
      <input name="ecp_name" type="text">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Name of Your ECP Project <small>(optional)</small></label>
    </div>

    <br><br>

    <input type="submit" class="btn btn-primary" value="Sign Up">

    </div>
  </form>
</div>

{% endblock %}

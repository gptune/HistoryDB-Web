<!doctype html>

{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/scotch-tutorial.css' %}">

<script>
  $(document).ready(function () {
    $('#nav-item-login').addClass('active');
  });
</script>

<div class="starter-template">
    <svg width="100" height="100" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
    </svg>
    <h1>Sign Up</h1>
</div>

<div class="container">
  <form method="POST" action="{% url 'account:signup' %}">
    {% csrf_token %}

    <div class="group">
      <input name="username" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Username <small>(required)</small></label>
    </div>

    <div class="group">
      <input name="email" type="email" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Email <small>(required)</small></label>
    </div>

    <div class="group">
      <input name="password1" type="password" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Password <small>(required)</small></label>
    </div>

    <div class="group">
      <input name="password2" type="password" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Confirm Password <small>(required)</small</label>
    </div>

    <div class="group">
      <input name="position" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Position</label>
    </div>

    <div class="group">
      <input name="position" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Affiliation</label>
    </div>

    <br><br>
    <input type="submit" class="btn btn-primary" value="Sign Up">
  </form>
</div>

{% endblock %}

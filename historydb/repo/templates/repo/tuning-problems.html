<!doctype html>

{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<link href="{% static 'css/form-validation.css' %}" rel="stylesheet">

<script>
  $(document).ready(function () {
    $('#nav-item-repo').addClass('active');
  });
</script>

<div class="container">
  <div class="py-5 text-center">
    <h1>Applications (Tuning Problems) in Our Database</h1>
  </div>

    <a href="{% url 'repo:add-tuning-problem' %}">Add a new tuning problem</a>

        <tr>

        </tr>
      </thead>

      </tbody>
    </table>
    <table>
    </table>
  </div>
</div>
